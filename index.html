<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Web Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="assets/logo-colored.png" alt="" />
        </div>

        <div class="input-box">
          <input type="text" placeholder="Search" />
          <div class="dropdown">
            <button class="dropbtn">All Category 
                <img src="assets/dropdown-img.png" alt="">
            </button>
            <div class="dropdown-content">
              <a href="#">Option 1</a>
              <a href="#">Option 2</a>
              <a href="#">Option 3</a>
            </div>
          </div>
          <button class="search">Search</button>
        </div>

        <div class="side-bar">
          <ul>
            <li><img src="assets/profile-icon.png" alt="" />Profile</li>
            <li><img src="assets/messages-icon.png" alt="" />Message</li>
            <li><img src="assets/order-icon.png" alt="" />Orders</li>
            <li><img src="assets/mycart-icon.png" alt="" />My cart</li>
          </ul>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
