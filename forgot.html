<!-- forgot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css">
  
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
           <div class="logo">
             <a href="index.html">
               <img src="assets/logo-colored.png" alt="" />
             </a>
           </div>
   
           
           
         </div>
         <div class="horizontal-line"></div>
       </header>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <div class="message" id="resetMessage"></div>
    <form class="reset-form" id="resetForm">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p class="back-to-login">
      <a href="login.html">Back to Login</a>
    </p>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.elements[0].value;
      const messageEl = document.getElementById('resetMessage');
      
      try {
        // Fake API call
        await new Promise(resolve => setTimeout(resolve, 1000));
        messageEl.textContent = 'Password reset link sent to your email!';
        messageEl.className = 'message success';
        e.target.reset();
      } catch (err) {
        messageEl.textContent = 'Failed to send reset link. Please try again.';
        messageEl.className = 'message error';
      }
    });
  </script>
</body>
</html>
